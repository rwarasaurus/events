build:
  environment:
    php: 7.3
  nodes:
    tests: true
    analysis:
      project_setup:
        override:
          - 'true'
      tests:
        override:
          - php-scrutinizer-run
          - phpcs-run
          - command: bin/phpspec run --config=phpspec.yml
            coverage:
              file: coverage.xml
              format: clover
checks:
  php: true
coding_style:
  php: {}
filter: {}
